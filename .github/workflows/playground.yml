name: Playground

on:
  push:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Check out dist
        uses: actions/checkout@v3
        with:
          ref: dist
          path: dist

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install
        run: |
          yarn
          yarn global add vercel

      - name: Build
        run: yarn play

      - name: Deploy
        run: vercel deploy play -A vercel/play.json --token ${{ secrets.VERCEL_TOKEN }} --prod --yes
