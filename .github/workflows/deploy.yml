name: Deploy

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: 15,45 * * * *

jobs:
  sync:
    runs-on: ubuntu-latest

    outputs:
      update: ${{ steps.sync.outputs.update }}

    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Check out dist
        uses: actions/checkout@v3
        with:
          ref: dist
          path: dist

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install
        run: yarn

      - name: Sync
        id: sync
        run: yarn sync

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ steps.sync.outputs.update }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          publish_branch: dist
          user_name: GitHub Actions
          user_email: actions@github.com
          force_orphan: true
          enable_jekyll: true
          commit_message: '[skip ci] deploy'
